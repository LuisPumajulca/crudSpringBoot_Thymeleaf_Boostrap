<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Controller of students</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/students}">Controller of Students</a></li>
            </ul>
        </div>
    </nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edit Student</h1>
            <div class="cad-body">
                <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" name="nombre" th:field="*{name}" class="form-control" placeholder="enter your name:" required>
                    </div>

                    <div class="form-group">
                        <label>Last name: </label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="enter your last name:" required>
                    </div>

                    <div class="form-group">
                        <label>Email: </label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="enter your email :" required>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success"> Edit </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
